<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <!-- T√≠tulo -->
    <h1 class="text-center mb-4">Mi Carrito</h1>

    <!-- Tabla del carrito -->
    <div class="table-responsive mb-4">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-body">
          <!-- Se insertan din√°micamente -->
        </tbody>
      </table>
    </div>

    <!-- Total -->
    <div class="d-flex justify-content-end mb-4">
      <h5><strong>Total: <span id="total">$0.00</span></strong></h5>
    </div>

    <!-- Botones de acci√≥n -->
    <div class="d-flex justify-content-end gap-2">
      <a href="tienda.html" class="btn btn-success btn-lg">üõç Regresar al Supermercado</a>
      <button class="btn btn-danger btn-lg" onclick="finalizarCompra()">‚úÖ Finalizar compra</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
</body>
</html>
